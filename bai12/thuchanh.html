<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Sample Screen:</h1>
<input type="text" id="text">
<input type="button" id="nut1" value="Add" onclick="gan()">
<input type="button" id="nut2" value="Display" onclick="gan1()">
<div id="result"> </div>
</body>
</html>
<script>
  let x = 0
  let array = Array()
  function gan() {
    array[x] = document.getElementById("text").value;
    alert("element: " + array[x] + "added at index" + x);
    x++;
    document.getElementById("text").value = "";
  }
  function gan1() {
    let e = "<hr/>"
    for (let i = 0 ; i < array.length ; i++) {
      e += " Element " + i + " = " + array[i] + "<br/>";
    }
    document.getElementById("result").innerHTML = e
  }
</script>
