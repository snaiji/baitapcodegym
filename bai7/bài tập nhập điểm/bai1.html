<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tính điểm trung bình</title>
</head>
<body>
<script>
let diemvatly=prompt("Nhập điểm môn vật lý");
let diemhoahoc=prompt("Nhập điểm môn hóa học");
let diemsinhHoc=prompt("Nhập điểm môn sinh học")
11
 let diemtrungbinh=(Number(diemhoahoc)+Number(diemvatly)+Number(diemsinhHoc))/3
11
 console.log(diemtrungbinh.toFixed(1))
 document.write("diemtrungbinh: " +diemtrungbinh)
</script>

</body>
</html>
