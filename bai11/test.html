<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(num) {
        if (num < 2) {
            return false;
        }
        for (var i = 2; i < num; i++) {
            if (num % i == 0) {
                return false;
            }
        }
        return true;
    }

    var primes = [];
    var count = 0;
    var num = 2;

    while (count < 20) {
        if (isPrime(num)) {
            primes.push(num);
            count++;
        }
        num++;
    }

    alert(primes)
</script>
</body>
</html>
