<script>
    let so = 0;
    let a = 0;
    let b = 1;
    let c;

    for (let i = 1; i <= 20; i++) {
        if (i == 1) {
            c = a;
        } else if (i == 2) {
            c = b;
        } else {
            c = a + b;
            a = b;
            b = c;
        }
        so += c;
    }

    alert("Tổng của 20 số đầu tiên trong dãy Fibonacci là: " + so);

</script>
