<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Bảng cửu chương</h1>
<script>
    let sout, i, j;
    sout = "<table border='2' width='800' cellspacing='0' cellpadding='3'>";
    i = 1
    j = 2
    while (i <= 10) {
        sout = sout + "<tr>";
        while (j <= 10) {
            sout = sout + "<td>" + i + "x" + j + "=" + i*j + "</td>";
            j++;
        }
        sout = sout + "</tr>";
        j = 2;
        i++;
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
