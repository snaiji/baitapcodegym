<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>oneclick</title>
</head>
<body>
<p onclick="do_something()">Click vào đây</p>
<p id="demo">Click</p>
<script>
    function do_something() {
        alert("Hello");
    }
    var demo = document.getElementById("demo");
    demo.addEventListener("click",clickfunction);
    function  clickfunction() {
        alert("xin Chao");
    }
</script>

</body>
</html>
