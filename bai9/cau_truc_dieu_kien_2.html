<h1>Giải phương trình bậc 1</h1>
<p>Nhập các hệ số:</p>
<label for="a">a:</label>
<input type="number" id="a">
<br><br>
<label for="b">b:</label>
<input type="number" id="b">
<br><br>
<button onclick="giaiPhuongTrinh()">Giải phương trình</button>
<br><br>
<p id="ketQua"></p>
<script>
    function giaiPhuongTrinh() {
        let a = document.getElementById("a").value;
        let b = document.getElementById("b").value;
        if (a == 0) {
            if (b == 0) {
                document.getElementById("ketQua").innerHTML = "Phương trình vô số nghiệm";
            } else {
                document.getElementById("ketQua").innerHTML = "Phương trình vô nghiệm";
            }
        } else {
            let x = -b / a;
            document.getElementById("ketQua").innerHTML = "Phương trình có nghiệm duy nhất x = " + x;
        }
    }
</script>
